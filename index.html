<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News APP by RJN </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar flex">
            <div class="navbar-content flex">
                <div class="logo flex">Orion News</div>
                <div class="categories flex">
                    <button class="Global">Global</button>
                    <button class="Sports">Sports</button>
                    <button class="Finance">Finance</button>
                    <button class="Politics">Politics</button>
                </div>
                <div class="search-cont flex">
                    <div class="search-bar">
                        <input class="search-text" type="text" placeholder="  Eg. Sangli,Maharashtra">
                    </div>
                    <button class="search-btn">Search</button>
                </div>
                <div class="switch-cont">
                    <label class="switch">
                        <input type="checkbox" id="modeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="container">
               
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
